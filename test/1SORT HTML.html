<!--
    The <a> tag defines a hyperlink. The href attribute specifies the URL of the page the link goes to:
    The <img> tag is used to insertan image in an HTML page. The src attribute specifies the path to the image to be displayed:
    alt attribute for the <img> tag specifies an alternate text for an image, if the image for some reason cannot be displayed. This can be due to a slow connection, or an error in the src attribute, or if the user uses a screen reader.
    The style attribute is used to add styles to an element, such as color, font, size, and more.
    <h1> headings should be used for main headings, followed by <h2> headings, then the less important <h3>, and so on.
    <h1 style="font-size:60px;">Heading 1</h1>
    A paragraph always starts on a new line, and browsers automatically add some white space (a margin) before and after a paragraph.
    The <hr> tag defines a thematic break in an HTML page, and is most often displayed as a horizontal rule.
    The <hr> tag is an empty tag, which means that it has no end tag.
    The HTML <br> element defines a line break.
    The HTML <pre> element defines preformatted text.
    The text inside a <pre> element is displayed in a fixed-width font.
    The HTML style attribute is used to add styles to an element, such as color, font, size, and more.
    <tagname style="property:value;">
    The property is a CSS property. The value is a CSS value.
    The CSS background-color property defines the background color for an HTML element.
    <h1 style="background-color:powderblue;">This is a heading</h1>
    The CSS color property defines the text color for an HTML element.
    <h1 style="color:blue;">This is a heading</h1>
    The CSS font-family property defines the font to be used for an HTML element.
    <h1 style="font-family:verdana;">This is a heading</h1>
    
    HTML Formatting Elements
    <b> - Bold text
    <strong> - Important text
    <i> - Italic text
    <em> - Emphasized text
    <mark> - Marked text
    <small> - Smaller text
    <del> - Deleted text
    <ins> - Inserted text
    <sub> - Subscript text
    <sup> - Superscript text
    <q> tag defines a short quotation.
    Browsers normally insert quotation marks around the quotation.

    HTML comments are not displayed in the browser, but they can help document your HTML source code.

    HTML colors are specified with predefined color names, or with RGB, HEX, HSL, RGBA, or HSLA values.
    <h1 style="background-color:DodgerBlue;">Hello World</h1>
    <h1 style="border:2px solid Tomato;">Hello World</h1>
    <p style="background-color: rgb(255, 99, 71);">Lorem ipsum...</p>
    <h1 style="background-color:#ff6347;">...</h1>
    <h1 style="background-color:rgba(255, 99, 71, 0.5);">...</h1>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">...</h1>
